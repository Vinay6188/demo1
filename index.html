<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinay & Vaishnavi Wedding</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
</head>
<body>
    <!-- Wedding Invitation Section -->
    <header class="invitation">
        <div class="invitation-content animate__animated animate__fadeIn">
            <h1 class="title">Vinay & Vaishnavi Wedding</h1>
            <p class="date">7th February 2025</p>
            <div class="countdown-container">
                <h2>Countdown to the Big Day:</h2>
                <div id="countdown" class="countdown-timer">updateCountdown()</div>
            </div>
        </div>
    </header>

    <!-- Gallery Section -->
    <section class="gallery">
        <h2 class="gallery-title animate__animated animate__fadeIn">Our Beautiful Journey</h2>
        <div class="gallery-images">
            <div class="image-container">
                <img src="https://source.unsplash.com/500x300/?wedding" alt="Wedding Photo 1" class="gallery-image">
            </div>
            <div class="image-container">
                <img src="https://source.unsplash.com/500x300/?couple" alt="Wedding Photo 2" class="gallery-image">
            </div>
            <div class="image-container">
                <img src="https://source.unsplash.com/500x300/?engagement" alt="Wedding Photo 3" class="gallery-image">
            </div>
            <div class="image-container">
                <img src="https://source.unsplash.com/500x300/?love" alt="Wedding Photo 4" class="gallery-image">
            </div>
        </div>
    </section>

    <!-- Venue Section -->
    <section class="venue">
        <h2>Wedding Venue</h2>
        <p>Kalleshwar Function Hall, Kasti (Bk), Tq. Lohara</p>
        <div class="map-container">
            <div class="map">
                <!-- Google Maps iframe with the provided link -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.3707641670587!2d-74.0060153845939!3d40.71277577933084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0:0x0!2zNDDCsDU3JzExLjAiTiA3NMKwMDAnMjMuMCJXb3JrZXlgZT1gF!5m1!4b1!3m2!2smjfi30jok!3m!1m%2" width="100%" height="400"></iframe>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>We can't wait to celebrate with you!</p>
    </footer>
</body>
</html>
